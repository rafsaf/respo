permissions:
  - user.read_basic
  - user.read_all
  - user.read_all_admin
  - user.update

  - book.list
  - book.read
  - book.sell
  - book.buy

rules:
  - when: book.list
    then: [book.read]

  - when: user.read_all
    then: [user.read_basic]
  - when: user.read_all_better
    then: [user.read_all]

roles:
  - label: default
    permissions:
      - user.read_all_better
      - book.list

  - label: admin
    permissions:
      - book.all
      - user.read_all
      - user.update
      - user.delete
