# respo-example.yml
metadata:
  name: Tutorial Resource Policy

permissions:
  - metadata:
      name: User Accounts
      label: user
    resources:
      - label: user.read_basic
      - label: user.read_all
      - label: user.create
    rules:
      - when: user.read_all
        then:
          - user.read_basic

organizations:
  - metadata:
      name: Default organization
      label: default
      description: Organization for tutorial purpose
    permissions:
      - label: default.user.read_all
        type: Allow

roles:
  - metadata:
      name: Default user
      label: user
      organization: default
    permissions:
      - label: default.user.create
